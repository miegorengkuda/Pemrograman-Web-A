<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #2c4160;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #bed3f7;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 14px #0000001a;
    }

    h2 {
      text-align: center;
      color: #1e3c72;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 96%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d3ddfd;
      margin-top: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #1e3c72;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2a5298;
    }

    .autocomplete {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .autocomplete-items {
      position: absolute;
      border: 1px solid #d4d4d4;
      background-color: white;
      max-height: 150px;
      overflow-y: auto;
      z-index: 99;
      top: 100%;
      left: 0;
      right: 0;
      border-radius: 0 0 8px 8px;
    }

    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #d4d4d4;
    }

    .autocomplete-items div:hover {
      background-color: #e9e9e9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Form Registrasi</h2>
    
    <form id="formReg" autocomplete="off">
      <div class="autocomplete">
        <label for="nama">Nama Mahasiswa:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
      </div>
      
      <label for="nim">NIM:</label>
      <input type="text" id="nim" name="nim" placeholder="Masukkan NIM lengkap" required>
      
      <label for="matkul">Mata Kuliah:</label>
      <input type="text" id="matkul" name="matkul" placeholder="Masukkan mata kuliah" required>
      
      <label for="dosen">Nama Dosen:</label>
      <input type="text" id="dosen" name="dosen" placeholder="Masukkan nama dosen" required>
      
      <button type="submit">Daftar</button>
    </form>
  </div>

  <script>
    function autocomplete(inp, arr) {
      inp.addEventListener("input", function() {
        let val = this.value;
        closeAllLists();
        if (!val) return false;
        let list = document.createElement("DIV");
        list.setAttribute("id", this.id + "autocomplete-list");
        list.setAttribute("class", "autocomplete-items");
        this.parentNode.appendChild(list);

        for (let i = 0; i < arr.length; i++) {
          if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
            let item = document.createElement("DIV");
            item.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
            item.innerHTML += arr[i].substr(val.length);
            item.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
            item.addEventListener("click", function() {
              inp.value = this.getElementsByTagName("input")[0].value;
              closeAllLists();
            });
            list.appendChild(item);
          }
        }
      });

      function closeAllLists(elmnt) {
        let x = document.getElementsByClassName("autocomplete-items");
        for (let i = 0; i < x.length; i++) {
          if (elmnt != x[i] && elmnt != inp) {
            x[i].parentNode.removeChild(x[i]);
          }
        }
      }

      document.addEventListener("click", function(e) {
        closeAllLists(e.target);
      });
    }
